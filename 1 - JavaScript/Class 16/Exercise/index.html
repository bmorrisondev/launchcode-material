<!DOCTYPE html>
<html>
   <head>
      <title>Fetch Planets</title>
      <script>
          window.addEventListener("load", function(){
            let url = 'https://handlers.education.launchcode.org/static/planets.json'
            let index = 0;
            const destination = document.getElementById("destination");
            let data = {}

            function updateDisplayedData(data) {
              index = (index + 1) % data.length;
              destination.innerHTML = `
                <div>
                  <h3>Planet ${data[index].name}</h3>
                  <img src=${data[index].image} height=250></img>
                </div>
              `;
            }

            fetch(url).then((response) => {
              return response.json();
            })
            .then((json) => {  
              data = json;
              updateDisplayedData(data)
            })

            destination.addEventListener("click", () => updateDisplayedData(data));
          });
      </script>
   </head>
   <body>
      <h1>Destination</h1>
      <div id="destination">
         <h3>Planet</h3>
      </div>
   </body>
</html>
